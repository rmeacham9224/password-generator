<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <link rel="stylesheet" href="../password-generator/assets/style.css" />

  </head>
  <body>
    <div class="outside-box"> 
        <header>
            <h1>Password Generator</h1>
        </header>
    
      <div class="card">
          <h2>Generate a Password</h2>
        
        <div class="row">
          <div class="col-lg-8 col-sm-12 mx-auto">
            
            <div class="content">
              <input type="text" id = "display" value="Your Secure Password">
                <br />
              <input type="range" min="8" max="128" name="slider" id="slider">
                <br />
              <div id="length" class="length"></div>
              <br />
              <div class="button">
                <button id="generate" class="btn" onclick="generate()">Generate Password</button>
              </div>
            </div>

          </div>
        </div>
       
        </div>
      </div>

      <script src="../password-generator/assets/script.js"></script>
    </body>
</html>
